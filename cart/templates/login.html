.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 90;
  overflow-x: hidden;
  padding-top: 20px;
}

/* Control the left side */
.left {
  left: 0;
}

/* Control the right side */
.right {
  right: 0;
}

/* If you want the content centered horizontally and vertically */
.centered {
  position: relative;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

</style>
